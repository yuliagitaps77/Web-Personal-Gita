<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f50057;
            --light-color: #f4f4f4;
            --dark-color: #333;
            --gray-color: #777;
            --white-color: #fff;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
        }
        
        .thank-you-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .thank-you-container {
            background-color: white;
            border-radius: 8px;
            padding: 50px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .thank-you-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .thank-you-text {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--gray-color);
        }
        
        .return-btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .return-btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
            color: white;
        }
        
        @media (max-width: 576px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            .thank-you-icon {
                font-size: 3rem;
            }
            
            .thank-you-title {
                font-size: 1.8rem;
            }
            
            .thank-you-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-section">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Terima Kasih!</h1>
            <p class="thank-you-text">Pesan Anda telah berhasil dikirim. Saya akan segera menghubungi Anda kembali.</p>
            <a href="index.html" class="return-btn">Kembali ke Beranda</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
